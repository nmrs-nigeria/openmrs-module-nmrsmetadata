    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            var getUrl = window.location;
            var baseUrl = getUrl .protocol + "//" + getUrl.host + "/" + getUrl.pathname.split('/')[1];
            var domain = getUrl.pathname.split('/')[1];
            $.urlParam = function(name){
                var results = new RegExp('[\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
                if (results==null){
                    return null;
                }
                else{
                    return decodeURI(results[1]) || 0;
                }
            }

            href_covid19 = baseUrl + "/htmlformentryui/htmlform/enterHtmlFormWithStandardUi.page?patientId=" + $.urlParam('patientId') + "&amp;visitId=&amp;formUuid=9b93a6e5-eaad-48f5-ae87-555a71bc8950&amp;returnUrl=%2F" + domain + "%2Fcoreapps%2Fclinicianfacing%2Fpatient.page%3FpatientId%3D" + $.urlParam('patientId') + "%26"

            href_tb = baseUrl + "/htmlformentryui/htmlform/enterHtmlFormWithStandardUi.page?patientId=" + $.urlParam('patientId') + "&amp;visitId=" + $.urlParam('visitId') + "&amp;formUuid=ab0f6d1d-b559-48de-aa5f-0a913eb97245&amp;returnUrl=%2F" + domain + "%2Fcoreapps%2Fclinicianfacing%2Fpatient.page%3FpatientId%3D" + $.urlParam('patientId') + "%26"

	
            var t = $('#hiv')
